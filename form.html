<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temple Album">
    <meta name="author" content="Elijah Ebinum">
    <title>Form</title>
    <link rel="stylesheet" href="week05/styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="week05/scripts/form.js" defer></script>
</head>
<body>
    <div><h1>Product Review</h1></div>
    <form action="review.html" method="get" class="form">
        <fieldset>
            <label>Product Name* 
                <select name="Product Name" id="productSelect" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </label>
            <div>Overall Rating*</div>
            <div class="stars">
                <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>
            <label>Date of Installation*<input type="date" name="DateInstallation" id="date" required></label>
            <div>Useful Features</div>
            <label><input type="checkbox" name="Durability" id="Durability" value="yes">Durability</label>
            <label><input type="checkbox" name="EaseUse" id="EaseUse" value="yes">Ease of Use</label>
            <label><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>
            <label><input type="checkbox" name="design" id="design" value="yes">Design</label>
            <label>Written Review <textarea name="Written review" id="review"></textarea></label>
            <label>Your name <input type="text" name="username" id="username"></label>
        </fieldset>
        <label><input type="submit" value="Post a Review"></label>
    </form>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Elijah Ebinum | Nigeria</p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>
</html>
