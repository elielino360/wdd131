<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> WDD 131 - W03 Place Activity </title>
    <meta name="description"
        content="WDD 131 - W03 Place Asignment by Elijah">
    <meta name="author" content="Elijah Ebinum">
    <link rel="stylesheet" href="week03/styles/country.css">
    <link rel="stylesheet" href="week03\styles\country-large.css">
    <script src="week03\script\place.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Nigeria</h1>
    </header>

    <main>
        <div class="hero">
            <picture>
                <source srcset="week03\images\hero.webp" media="(min-width: 1000px)" width="1500" height="750">
                <img src="week03\images\hero.webp" alt="image of Nigeria road view" width="480" height="640">
            </picture>
        </div>
        <section class="data">
            <h2>Data</h2>
            <div>
                <p><b>Area: </b> <span>923,768 sq km</span></p>
                <p><b>Population: </b> <span>229.2  Million</span></p>
                <p><b>Capital: </b> <span>Abuja</span></p>
                <p><b>Languages: </b> <span>English</span></p>
                <p><b>Currency: </b> <span>Naira</span></p>
                <p><b>Time Zone: </b> <span>GMT</span></p>
                <p><b>Calling Code: </b> <span>+234</span></p>
                <p><b>Internet TLD: </b> <span>.ng</span></p>
            </div>
        </section>

        <section class="weather">
            <h2>Weather</h2>
            <div class="icon-img"><img class="icon-small" src="week03\images\icon.svg" alt="icon of weather" width="100"
                    height="100"></div>
            <div>
                <p><b>Temperature:</b> <span id="temperature"></span> </p>
                <p><b>Conditions:</b> <span id="condition"></span></p>
                <p><b>Wind:</b> <span id="windspeed"></span></p>
                <p><b>Wind Chill:</b> <span id="windchill"></span></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Elijah Ebinum | Nigeria</p>
        <p> <span id="lastModified"></span></p>
    </footer>
</body>

</html>
